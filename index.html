<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Board</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Sound Board</h1>

  <div class="soundboard">
    <button data-sound="applause">👏 Applause</button>
    <button data-sound="boo">😡 Boo</button>
    <button data-sound="gasp">😲 Gasp</button>
    <button data-sound="tada">🎉 Tada</button>
    <button data-sound="victory">🏆 Victory</button>
    <button data-sound="wrong">❌ Wrong</button>
  </div>

  <!-- load your script -->
  <script src="./script.js"></script>
</body>
</html>
