<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Board</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Sound Board</h1>

  <div class="soundboard">
    <button data-sfx="applause">👏 Applause</button>
    <button data-sfx="gasp">😲 Gasp</button>
    <button data-sfx="boo">😡 Boo</button>
    <button data-sfx="tada">🎉 Tada</button>
    <button data-sfx="victory">🏆 Victory</button>
    <button data-sfx="wrong">❌ Wrong</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
